name: Check file naming style

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  ls-lint:
    timeout-minutes: 5
    runs-on: ubuntu-24.04
    name: ls-lint
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: ls-lint/action@02e380fe8733d499cbfc9e22276de5085508a5bd # v2
